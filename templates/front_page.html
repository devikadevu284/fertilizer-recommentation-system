<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Botpress Chatbot -->
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>

    <style>
        /* Chatbot Styling */
        #bp-webchat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            width: 400px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Fertilizer Recommendation System</h2>

        <!-- Fertilizer Recommendation Form -->
        <form action="/predict" method="POST">
            <label>Temperature (Â°C):</label>
            <input type="number" name="temperature" required>

            <label>Humidity (%):</label>
            <input type="number" name="humidity" required>

            <label>Moisture (%):</label>
            <input type="number" name="moisture" required>

            <label>Soil Type:</label>
            <select name="soil">
                <option value="sandy">Sandy</option>
                <option value="clay">Clay</option>
                <option value="loamy">Loamy</option>
            </select>

            <label>Crop Type:</label>
            <select name="crop">
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="maize">Maize</option>
                <option value="sugarcane">Sugarcane</option>
            </select>

            <label>Nitrogen (N):</label>
            <input type="number" name="nitrogen" required>

            <label>Potassium (K):</label>
            <input type="number" name="potassium" required>

            <label>Phosphorous (P):</label>
            <input type="number" name="phosphorous" required>

            <button type="submit">Get Recommendation</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <!-- Botpress Chatbot Container -->
    <div id="bp-webchat"></div>

    <!-- Chatbot Initialization -->
    <script>
        window.botpressWebChat.init({
            botId: "d3aea06d-0f04-4701-bec3-b457caf79902", // Your Botpress Bot ID
            clientId: "0e772c62-e321-46b5-a9fb-a88c5104e067", // Your Botpress Client ID
            host: "https://cdn.botpress.cloud/webchat",
            messagingUrl: "https://messaging.botpress.cloud",
            botName: "FertilizerBot",
            showPoweredBy: false, // Remove Botpress Branding
            theme: "light",
            layoutWidth: "400px",
            showCloseButton: true,
            stylesheet: "https://cdn.botpress.cloud/webchat/v2/style.css"
        });

        // Ensure chatbot opens when ready
        window.botpressWebChat.onEvent("ready", () => {
            window.botpressWebChat.sendEvent({ type: "show" });
        });

        // Debugging: Show error if chatbot does not load
        window.botpressWebChat.onEvent("error", (err) => {
            console.error("Botpress Chatbot Error:", err);
        });
    </script>
</body>
</html>
